<div class="col-md-6 offset-md-3">
  <h3>Update employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label>Email Id</label>
      <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
    </div>
    <div class="form-group">
      <label>Role</label><br>
      <select class="btn-block" name="role" id="role" [(ngModel)]="employee.hierarchyRole">
        <option *ngFor=" let hRole of this.roles; let index = index;" value="{{(index+1)}}">{{hRole}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Salaire</label>
      <input type="number" min="600" max="6000" class="form-control" id="salary" name="salary"
        [(ngModel)]="employee.salary">
    </div>
    <br>
    <button class="btn btn-md btn-block btn-success" type="submit">Submit</button>
  </form>

</div>
